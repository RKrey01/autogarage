<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload / Download</title>
</head>
<body>
<div>
    <h3>Upload Multiple Files</h3>
    <form id="uploadFiles" method="post" th:action="@{/api/doc/uploadFiles}" enctype="multipart/form-data">
        <input type="file" id="files" name="files" />
        <button type="submit">Submit</button>
    </form>
</div>

<div>
    <h3>List of Documents</h3>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Download Link</th>
        </tr>
        </thead>
        <body>
        <tr th:each="doc:${docs}">
            <td th:text="${doc.id}" />
            <td th:text="${doc.docName}" />
            <td><a th:href="@{'/api/doc/downloadFile/'+${doc.id}}">Download</a></td>
        </tr>
        </body>
    </table>
</div>

</body>
</html>
